{% extends 'base/home.html' %}
{% block content %}
    <style> 
        input[type=submit]{
        background-color: #04AA6D;
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 20px 0px;
        cursor: pointer;
        max-width: 300px;
        
        }
        form{
            margin: 10px;
        }
    </style>
    <div>
        <h3>Workout Plan Form</h3>
        <form action="" method="post">
            {% csrf_token %}
            <div style="max-width: 300px;">
                {{ form.as_p }}
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock content %}
