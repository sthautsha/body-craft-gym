                d="M5 22h14a2 2 0 0 0 2-2v-9a1 1 0 0 0-.29-.71l-8-8a1 1 0 0 0-1.41 0l-8 8A1 1 0 0 0 3 11v9a2 2 0 0 0 2 2zm5-2v-5h4v5zm-5-8.59l7-7l7 7V20h-3v-5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v5H5z" />

</div>
<div class="rightContainer">
    {% if sucess_message %}
    <center>
        <h3>{{sucess_message}}</h3>
    </center>
    {% else %}
    <form method="POST" action="">
        {% csrf_token %}
        <div class="formgroup">
            <textarea type="text" placeholder="Message" rows="10" name="message"></textarea>
        </div>
        <button class="primary-btn">submit</button>
    </form>
    {% endif %}

</div>
{% endblock content %}
